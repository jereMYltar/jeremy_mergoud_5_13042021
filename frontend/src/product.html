<body id="main" class="d-flex flex-column min-vh-100 my-0 mx-auto">
	<header class="container-fluid bg-secondary bg-gradient ">
		<a href="index.html" class="fs-1">
			<i class="jmi_orinocoIco"></i>
			<i class="jmi_orinocoText"></i>
		</a>
		<a href="cart.html" class="cart fs-1">
			<i class="jmi_basket"></i>
			<p id="cartCount">0</p>
		</a>
	</header>
	<main class="bg-light d-flex p-5 flex-grow-1">
		<section id="gallery" class="col-8">
			<article id="item">
				<img class="image">
				<div class="div">
					<h3 id="name"></h3>
					<p id="price"></p>
				</div>
				<div>
					<label for="model">Choisissez un modèle : </label>
					<select name="model" id="options">
					</select>
				</div>
				<p id="description"></p>
			</article>
		</section>
		<aside id="cart" class="col-4 text-end">
			<button id="minusButton" class="bg-none border-0">
				<i class="jmi_minusSimple"></i>
			</button>
			<input type="number" min=0 value="0" class="border-0 col-3"/>
			<button id="plusButton" class="bg-none border-0">
				<i class="jmi_plusSimple"></i>
			</button>
			<button id="trashButton" class="bg-none border-0 mx-2">
				<i class="jmi_trashFill"></i>
			</button>
		</aside>
	</main>
	<footer class="bg-dark d-flex justify-content-around fs-5 text-white">
