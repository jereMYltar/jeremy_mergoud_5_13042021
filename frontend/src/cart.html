<html lang="fr-fr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Orinoco est une entreprise de commerce en ligne vous proposant un accès thématique à vos univers favoris.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="./assets/images/ico_couleur.ico">
    
    <title>Orinoco - Panier</title>

	<!-- Rich Snippets -->
	<script type="application/ld+json">
		{
		"@context": "http://schema.org/",
		"@type": "Organization",
		"name": "Orinoco",
		"address": {
			"@type": "PostalAddress",
			"addressLocality": "Paris, France",
			"postalCode": "F-75001",
			"streetAddress": "Place de la Concorde"
			},
		"email": "mailto:contact@orinoco.com",
		"url": "https://jeremyltar.github.io/jeremy_mergoud_5_13042021/frontend/index.html",
		"openingHours": "Lundi-Samedi 09:00-19:00",
		"logo": "https://jeremyltar.github.io/jeremy_mergoud_5_13042021/frontend/ressources/images/logo_couleur.svg"
		}
	</script>
	<!-- Rich snippets END -->

</head>

<body>
	<div id="main">
		<header>
			<a href="index.html">
				<i class="jmi_home"></i>
			</a>
			<a href="cart.html" class="cart">
				<i class="jmi_basket"></i>
				<p id="cartCount">0</p>
			</a>
		</header>
		<main>
			<section id="cart">
			</section>
			<section>
				<div> Montant de votre panier : </div>
				<div id="totalPrice"></div>
			</section>
			<section id="custumer">
				<form id="form_1">
					<p class="jm-black">Les champs obligatoires sont indiqués par une étoile : *</p>
					<fieldset>
						<legend>Informations personnelles</legend>
						<div>
							<label for="gender">Civilité</label>
							<select id="gender">
								<option value="none">Non renseigné</option>
								<option value="m">Homme</option>
								<option value="f">Femme</option>
							</select>
						</div>
						<div>
							<label for="firstName">Prénom *</label>
							<input id="firstName" placeholder="exemple : Prénom" required />
							<p class="errorInstruction"></p>
						</div>
						<div>
							<label for="lastName">NOM *</label>
							<input id="lastName" placeholder="exemple : NOM" required />
							<p class="errorInstruction"></p>
						</div>
						<div>
							<label for="telNumber">Téléphone</label>
							<input id="telNumber" placeholder="exemple : 01 23 45 67 89" type="tel" />
							<p class="errorInstruction"></p>
						</div>
						<div>
							<label for="email">E-mail *</label>
							<input id="email" placeholder="exemple : exemple@domaine.fr" type="email" required />
							<p class="errorInstruction"></p>
						</div>
					</fieldset>
					<fieldset>
						<legend>Adresse de facturation</legend>
						<div>
							<label for="adress">Adresse *</label>
							<input id="adress" placeholder="exemple : 42ter rue de la Liberté" type="text" required />
							<p class="errorInstruction"></p>
						</div>
						<div>
							<label for="complement">Complément</label>
							<input id="complement" placeholder="exemple : Hameau de la montagne" type="text" />
							<p class="errorInstruction"></p>
						</div>
						<div>
							<label for="zipCode">Code postal *</label>
							<input id="zipCode" placeholder="exemple : 11111" type="number" required />
							<p class="errorInstruction"></p>
						</div>
						<div>
							<label for="city">Ville *</label>
							<input id="city" placeholder="exemple : Paris" type="text" required />
							<p class="errorInstruction"></p>
						</div>
						<div>
							<label for="country">Pays / Zone géographique *</label>
							<select id="country">
								<option value="fr">France</option>
								<option value="ue">Union Européenne</option>
								<option value="w">Monde (hors Union Européenne)</option>
							</select>
						</div>
					</fieldset>
					<fieldset>
						<legend>Adresse de livraison</legend>
						<div>
							<label for="billingCheckBox">Identique à l'adresse de facturation</label>
							<input id="billingCheckBox" type="checkbox" checked/>
						</div>
						<div id="billingAddressBlock">
							<div>
								<label for="billingAddress">Adresse</label>
								<input id="billingAddress" placeholder="exemple : 42ter rue de la Liberté" type="text" />
							</div>
							<div>
								<label for="billingComplement">Complément</label>
								<input id="billingComplement" placeholder="exemple : Hameau de la montagne" type="text" />
							</div>
							<div>
								<label for="billingZipCode">Code postal</label>
								<input id="billingZipCode" placeholder="exemple : 11111" type="number" />
							</div>
							<div>
								<label for="billingCity">Ville</label>
								<input id="billingCity" placeholder="exemple : Paris" type="text" />
							</div>
							<div>
								<label for="billingCountry">Pays / Zone géographique</label>
								<select id="billingCountry">
									<option value="fr">France</option>
									<option value="ue">Union Européenne</option>
									<option value="w">Monde (hors Union Européenne)</option>
								</select>
							</div>
						</div>
					</fieldset>

					<button id="command" type="submit">
						Commander
					</button>
				</form>
			</section>
		</main>
		<footer>
		</footer>
	</div>
</body>
</html>
